<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
      <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body id="page">
    <center>
    <section>

      <form id='select-city'>
        <input id='current-city' type="text" placeholder='Enter your current city'></input>
        <input type="submit" id='city-form'></input>
      </form>
      <h2> <span id='city-name'></span><span id="current-temperature"></span><img id="icon"/></h2>
    </section>


    <div id="container"></div>
    <section>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is
        <input type="checkbox" id="power-saving-toggle" checked />
      </p>
    </section>
  </center>

    <script src="src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/jquery.js"></script>
    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>

  </body>
</html>
