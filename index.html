<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
      <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css">
    <style>
    .low-usage {
      color: green;
    }
    .medium-usage {
      color: orange;
    }
    .high-usage {
      color: red;
    }
    </style>
  </head>
  <body>
    <section>
      <h1> Temperature: <span id="temperature"></span></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
        <input type="checkbox" id="power-saving-toggle" checked />
      </p>
    </section>
    <section>
      <h2> Current temperature: <span id="current-temperature"></span></h2>
      <form id='select-city'>
        <input id='current-city' type="text" placeholder='Enter your currnet city'></input>
        <input type="submit"></input>
      </form>

    </section>
    <script src="src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>

  </body>
</html>
